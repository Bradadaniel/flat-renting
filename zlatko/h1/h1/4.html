<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4js</title>
</head>
<body>
<!--Writing into an HTML element, using innerHTML.-->

<p id="example1"></p>

<script>
    document.getElementById("example1").innerHTML = 5 + 6;
</script>

<!--Writing into the HTML output using document.write().-->

<script>
    document.write(5 + 6);
</script>

<h2>Using document.write() (HTML DOM Method) after an HTML document is loaded,
    will delete all existing HTML</h2>

<button type="button" onclick="document.write(5 + 6)">Try it</button>

<!--Writing into an alert box, using window.alert().-->

<script>
    window.alert(5 + 6);
</script>

<!--Writing into the browser console, using console.log().-->

<script>
    console.log(5 + 6);
</script>

<!--The window.print() Method-->

<h2>The window.print() Method</h2>

<p>Click the button to print the current page.</p>

<button onclick="window.print()">Print this page</button>  <!-- NYOMTATO ABLAK UGRIK FEL  -->

</body>
</html>
