<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3js</title>
</head>
<body>

<h2>Content</h2>

<p id="example">JavaScript can change HTML content.</p>

<button type="button" onclick="document.getElementById('example').innerHTML = 'Hello JavaScript!'">Click Me!</button>

<h2>Style</h2>

<p id="example1">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('example1').style.fontSize='35px'">Click Me!</button>

<h2>Hide</h2>

<p id="example2">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('example2').style.display='none'">Click Me!</button>

<h2>Show</h2>

<p>JavaScript can show hidden HTML elements.</p>

<p id="example3" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('example3').style.display='block'">Click Me!</button>
</body>
</html>
