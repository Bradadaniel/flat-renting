<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = 5 + 2 + 3;
    document.write(x + "<br>");

    var y = "Name" + " " + "Lastname";
    document.write(y + "<br>");

    z = "5" + 2 + 3; //HA ELOL VAN A STRING STRING LESZ
    document.write(z + "<br>");

    var a = 2 + 3 + "5"; //HA HATUL VAN CSAK MOGE TOLJA
    document.write(a + "<br>");

    var $ = 2;
    var $var = 5;
    b = $ + $var;
    document.write(b + "<br>");

//Special Numeric Values

    var z1 = 3/0; // infinity +vegtelen
    var z2 = -3/0; //-infinity -vegtelen
    var z3 = 0/0; //NaN

    document.write(z1 + "<br>");
    document.write(z2 + "<br>");
    document.write(z3 + "<br>");

    // Bool

    var yep = true;
    var nope = false;

    document.write(yep + " " + nope + "<br>");
    </script>

</body>
</html>
