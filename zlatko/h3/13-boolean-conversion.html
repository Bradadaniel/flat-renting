<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8 - Boolean</title>

    <script>

        var v1 = "1";
        var v2 = 1;
        var v3 = 10 / 0;
        var v4 = 0;
        var v5 = "0";
        var v6 = "10 cars";
        var v7 = 10 / "Apples"; //NaN false
        var v8 = "";

        document.write(v1 + " " + Boolean(v1) + "<br>");
        document.write(v2 + " " + Boolean(v2) + "<br>");
        document.write(v3 + " " + Boolean(v3) + "<br>");
        document.write(v4 + " " + Boolean(v4) + "<br>");
        document.write(v5 + " " + Boolean(v5) + "<br>");
        document.write(v6 + " " + Boolean(v6) + "<br>");
        document.write(v7 + " " + Boolean(v7) + "<br>");
        document.write(v8 + " " + Boolean(v8) + "<br>");

    </script>

</head>
<body>

</body>
</html>
