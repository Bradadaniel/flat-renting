<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5 - comparison operators</title>

    <script>
        //JavaScript Comparison Operators
        // ==
        // ===
        // <=
        // >=
        // !=
        // !== //ha a ketto kulombozik
        // >
        // <

        var myNum = 6;
        if(myNum == 6) {
            alert('This is it!');
        }

        if(myNum === 6) {
            alert('This is also true!');
        }

        if(myNum == "6") {
            alert('This is not true!');
        }

    </script>

</head>

</body>
