<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 - arithmetic</title>

    <script>
//JavaScript Arithmetic Operators +, -, *, /, %, ++, --
        var a = 5;
        var modulo = a % 2;
        console.log(modulo);

        var b = 1;
        console.log("b="+ ++b);

        var c = 1;
        console.log("c="+ c++);
        console.log("c="+ c);

        var d = 10;
        console.log("d="+ --d);
        console.log("d="+ d);

        var e = 10;
        console.log("e="+ e--);
        console.log("e="+ e);

        //STRINGS
        var myString1 = "Hello";
        var myString2 = " Class!";

        //alert(myString1 + myString2);

        var myStrNum1 = "2";
        var myStrNum2 = " 6";

        alert(myStrNum1 + myStrNum2);

        myNum1 = 2;
        myNum2 = 6;
        alert(myNum1 + myNum2);

    </script>
</head>
<body>
</body>
</html>
