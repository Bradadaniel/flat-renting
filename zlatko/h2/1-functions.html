<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 - functions</title>

    <script>

        //Normal function definition
        function square(x) {
            return x * x;
        }

        function addTwoNumbers(number1, number2) {
            return number1 + number2;
        }

        //Anonymous function definition
        var square2 = function(x) {
            return x * x;
        }

        document.write(square(2) + "<br>");
        document.write(square2(3) + "<br>");
        document.write(addTwoNumbers(7, 6) + "<br>");
    </script>

</head>
<body>

</body>
</html>
