<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 - arrays</title>

    <script>
        // https://www.w3schools.com/js/js_arrays.asp

        // array definition

        var myArray = new Array(10);
        var myArray2 = new Array(10, 20);

        document.write(myArray + "<br>");
        document.write(myArray2 + "<br>");


        var myArray3 = [10,20, 1];
       document.write(myArray3 + "<br>");

        // Property
        document.write(myArray3.length + "<br>");

        // Method
        document.write(myArray3.sort() + "<br>"); //ABC SORRENDBE RENDEZI

    </script>

</head>
<body>

</body>
</html>
