<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 8</title>
</head>
<body>
<script>


    let x;
    console.log(typeof x); //undefinied mert nincs erteke

    let school = "VTS";
    console.log(school);
    console.log(typeof school); //kiirja hogy VTS aztan a tipusat

    var school2 = new String("vts")  //ilyenkor objektumba veszi
    console.log(school2);
    console.log(typeof school2);

</script>
</body>
</html>
