<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 3</title>
    <style>
        #message {
            border: 5px solid #00ff00;
        }
    </style>
</head>
<body onload="init();">
<!--//betoltesekor meghivja az init fuggvenyt-->
<div id="message" style="border-width: 10px;">Subotica Tech</div>
<script>
    function init() {
        let e = document.getElementById("message").style; //e a message stylea
        let a = e.borderWidth;  // a border szelessege
        alert(a);
        document.getElementById("message").style.display = "inline" // kiirja
        e.display = "inline"; //megvaltoztatja a displayt inlinera
        let b = e.borderColor = "#f00";
        alert(b);
        let c = e.borderStyle = "dotted";
        alert(c);
        let d = e.borderWidth = "1px";
        alert(d);
    }
</script>
</body>
</html>
