<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WOM-Prompt</title>
</head>
<body>
<p>Click the button!</p>

<button onclick="myFunction()">Try it</button>

<p id="prompt"></p>

<script>
    function myFunction() {
        var person = prompt("Please enter your name", "Name Lastname");
        if (person != null) {
            document.getElementById("prompt").innerHTML =
                "Hello " + person + "! How are you today?";
        }
    }
</script>
</body>
</html>
