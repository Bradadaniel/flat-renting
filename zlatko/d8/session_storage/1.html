<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session storage</title>
</head>
<body>

<div id="results"></div>

<script>

    // Check browser support
    if (typeof(Storage) !== "undefined") {
        sessionStorage.setItem("language", "JavaScript");
        document.getElementById("results").innerHTML = sessionStorage.getItem("language");
        sessionStorage.setItem("language2", "PHP");
        //sessionStorage.removeItem("language2");
        //sessionStorage.clear();
    } else {
        document.getElementById("results").innerHTML = "Sorry, your browser does not support Web Storage...";
    }

</script>
</body>
</html>
