<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /*

         $(selector).load(URL,data,callback);

         The optional callback parameter specifies a callback function to run when
         the load() method is completed.
         The callback function can have different parameters:

         responseTxt - contains the resulting content if the call succeed
         statusTxt - contains the status of the call
         xhr - contains the XMLHttpRequest object


        $(document).ready(function(){
            $("input").click(function(){
                $("#test").load("getData1.php");
                $(".test").load("getData1.php #p1");
            });
        });
    */
        $(document).ready(function () {
            $("input").click(function () {
                $("#test").load("getData1.php");

                $(".test").load("getData1.php #p1", {
                        "name": "vts",
                        "school": "vts2"
                    },
                    function (responseTXT, statusTxt, xhr) {
                        console.log(responseTXT, statusTxt, xhr);
                    }
                );
            });
        });

    </script>

</head>
<body>
<h1>This is a heading</h1>
<p id="test">This is a paragraph.</p>
<p class="test">This is another paragraph.</p>
<input type="button" value="Click me">
</body>
</html>
