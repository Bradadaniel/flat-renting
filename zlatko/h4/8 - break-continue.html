<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break</title>
    <script>

        var a = 2;

        for(var i=1; i<=5; i++) {
            document.write("i: " + i + "<br>");
            if(i == a) {
                break;
            }
        }

        for(var i=1; i<=5; i++) {
            if(i == a) {
                continue;
            }
            document.write("i: " + i + "<br>");
        }

    </script>

</head>
<body>

</body>
</html>
