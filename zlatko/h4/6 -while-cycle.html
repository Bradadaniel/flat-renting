<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
    <script>

        var cars=["BMW","Volvo","Fiat","Ford"];
        var i=0;
        while (cars[i])
        {
            document.write(cars[i] + "<br>");
            i++;
        }

        var count = 0;

        do
        {
            document.write(count+"<br>");
            count++;
        }
        while(count<10);

    </script>
</head>
<body>

</body>
</html>
