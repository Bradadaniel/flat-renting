<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>continue</title>
</head>
<body>
 <script>
     var str="";
     var number = 5;

     for (i=0;i<10;i++)
     {
         if (i==number)
             continue; //skippel az 5-ost
         str = str + "Number: " + i + "<br>";
     }
     document.write(str);
     document.write("<br>");
 </script>
</body>
</html>
