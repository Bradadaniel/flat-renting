    <title>break</title>

<body>
 <script>
     var auto=["BMW","Volvo","Fiat","Ford"];
     list: //label -- meg lehet torni dolgokat
     {
         document.write(auto[0] + "<br>");
         document.write(auto[1] + "<br>");

         document.write(auto[3] + "<br>");

         break list;

     }
 </script>
