<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case</title>
    <script>

        var myVar = 1;

        switch(myVar)
        {
            case 1:
                alert('My Var is 1!!!');
                break;
            case 2:
                alert('My Var is 2!!!');
                break;
            default:
                alert('My Var is not 1 or 2!!!');
        }

    </script>
</head>
<body>

</body>
</html>
