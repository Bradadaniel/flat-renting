<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<script>
    var k = 5;
    var sum = 0;

    for(var i=1;i<=10;i++)
    document.write(i+"<br>");
    document.write("<br>");

    for(;k<=10;k++)
    document.write(k+"<br>");
    document.write("<br>");

    for(i=0,j=5;i<5;i++,j--)
    sum += i+j; // 25
    document.write("sum:"+sum+"<br>");
    document.write("<br>");

    for(var j=0;j<150;j=j+15)
    document.write(j+"<br>");
    document.write("<br>");

    var cars=["BMW","Volvo","Fiat","Ford"];
    var i=0;
    for (;cars[i];)//we pass through all the elements of the array
    {
        document.write(cars[i]+"<br>");
        i++;
    }
</script>
</body>
</html>
