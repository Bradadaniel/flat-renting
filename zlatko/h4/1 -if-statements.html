<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If statements</title>

    <script>

        var a = 10;
        var b = 20;

        if(a < b) {
            document.write("a is smaller than b <br>");
        } else {
            document.write("b is smaller than a <br>");
        }


        var year = 2022;

        if(year % 2 == 0) {
            document.write("The year is even! <br>");
        } else {
            document.write("The year is odd! <br>");
        }

        if(year == 2022) {
            document.write("The year is 2022! <br>");
        } else if(year > 2022) {
            document.write("The year is in the future! <br>");
        } else if(year < 2022) {
            document.write("The year is in the past! <br>");
        } else {
            document.write("unknown! <br>");
        }
    </script>
</head>
<body>
</body>
</html>
