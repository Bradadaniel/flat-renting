<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<head>
<title>JavaScript</title>
    <script type="text/javascript">

        function myFunction()
        {
            var data = parseInt(prompt("Enter your age"));
            if(!isNaN(data))
            document.getElementById("message").innerHTML = data;
            else
            alert('This is not number!');
        }

    </script>

</head>
<body onload="myFunction()">

<p id="message"></p>

</body>
</html>
