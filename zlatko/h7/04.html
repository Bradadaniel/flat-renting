    <script>
        function randomColor() {
            colors = ['blue', 'red', 'green', 'yellow', 'aqua', 'aquamarine', 'darkred', 'hotpink', 'orchid', 'orange'];
            var z = Math.random();
            console.log(z);
            z = z * 10;
            console.log(z);
            var c = Math.floor(z);
            console.log(c); //0-9ig valamilyen erteket
            return colors[c];
        }
/*

        }

    </script>
