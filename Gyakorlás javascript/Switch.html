<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //Azt a celt szolgalja mint pl tobb egymasba agazott if-else
        //ha valaminek az erteke valami akkor csinal valamit a valami, csinal valamit.
        //van egy default erteke a vegen, az elset jelenti

        var x = parseInt(prompt('Adj meg egy szamot 1-3ig!'));
        switch (x){
            case 1:  //  <-- ha
                document.write('Egyest irtal be!');
                break;
            case 2:  //  <-- ha
                document.write('Kettest irtal be!');
                break;
            case 3:  //  <-- ha
                document.write('Harmast irtal be!');
                break;
                default: //mindig kell egy default
                    document.write('Rossz szamot irtal be!');
        }




    </script>
</head>
<body>

</body>
</html>
