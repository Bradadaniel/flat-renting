<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var a = prompt('Adj meg egy szamot!');
        if(isFinite(a)) {  //szam -e
            if(Math.floor(a)==a) {  //valos szam //floor lefele kerekit // ceil felfele
                if(a % 2 == 0) { //paros
                    document.write('Paros.');
                } else {
                    document.write('Paratlan.');
                }
            } else {
                document.write('A valos szam nem lehet paros vagy paratlan');
            }
        }else {
                document.write('Nem szamot vittunk be.')
            }

    </script>
</head>

</html>
